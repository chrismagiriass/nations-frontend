<div class="mat-elevation-z8">
  <table mat-table [dataSource]="countries" class="full-width-table">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="custom-name-header" style="width: 300px;"> Name </th>
      <td mat-cell *matCellDef="let country"> {{ country.name }} </td>
    </ng-container>

    <!-- Area Column -->
    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef class="custom-name-header" style="width: 200px;"> Area (kmÂ²) </th>
      <td mat-cell *matCellDef="let country"> {{ country.area | number }} </td>
    </ng-container>

    <!-- Area Column -->
    <ng-container matColumnDef="countryCode2">
      <th mat-header-cell *matHeaderCellDef class="custom-name-header" style="width: 100px;"> Country Code </th>
      <td mat-cell *matCellDef="let country"> {{ country.countryCode2 }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="custom-name-header" style="width: 100px;"> Actions </th>
        <td mat-cell *matCellDef="let country">
            <button mat-raised-button color="accent" (click)="goToLanguages(country.countryId)">
              View Languages
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [length]="totalElements"
                 [pageSize]="pageSize"
                 [pageIndex]="currentPage - 1"
                 [pageSizeOptions]="[10, 20, 50]"
                 (page)="onPageChange($event)">
  </mat-paginator>
</div>
