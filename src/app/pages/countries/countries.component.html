<div class="mat-elevation-z8">
  <table mat-table [dataSource]="countries" class="full-width-table">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Country Name </th>
      <td mat-cell *matCellDef="let country"> {{ country.name }} </td>
    </ng-container>

    <!-- Area Column -->
    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef> Area (kmÂ²) </th>
      <td mat-cell *matCellDef="let country"> {{ country.area | number }} </td>
    </ng-container>

    <!-- Area Column -->
    <ng-container matColumnDef="countryCode2">
      <th mat-header-cell *matHeaderCellDef> Country Code </th>
      <td mat-cell *matCellDef="let country"> {{ country.countryCode2 }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Languages </th>
      <td mat-cell *matCellDef="let country">
        <button mat-button color="primary" (click)="goToLanguages(country.countryCode2)">
          View Languages
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [length]="totalElements"
                 [pageSize]="pageSize"
                 [pageIndex]="currentPage - 1"
                 [pageSizeOptions]="[10, 20, 50]"
                 (page)="onPageChange($event)">
  </mat-paginator>
</div>
